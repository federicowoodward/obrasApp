<div *ngIf="isLoginRoute(); else mainLayout">
  <router-outlet></router-outlet>
</div>

<ng-template #mainLayout>
  <!-- Header/Burger en mobile -->
  <div class="absolute md:hidden left-0 right-0 py-3 pl-3 z-5 bg-blur">
    <p-button (click)="toggleMenu()" icon="pi pi-bars" />
  </div>
  <!-- Flex container para sidebar + contenido -->
  <div class="flex pt-8 md:pt-0 relative min-h-screen">
    <!-- SIDEBAR: 
      - oculto en mobile
      - visible y ocupa 20% en md+ -->
    <div class="hidden md:flex w-13rem flex-shrink-0">
      <app-menu></app-menu>
    </div>

    <!-- Drawer menu solo mobile (sigue igual, dentro de <app-menu>) -->
    <!-- ... -->

    <!-- MAIN CONTENT (80% en desktop, 100% en mobile) -->
    <div class="flex-1 w-full">
      <router-outlet></router-outlet>
      <app-missing-menu></app-missing-menu>
    </div>
  </div>
</ng-template>
