# Envia solo warn+ a stderr (Railway pinta stderr en rojo)
error_log  /dev/stderr warn;
access_log /dev/stdout;

server {
  listen ${PORT:-80};
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Angular SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Gzip
  gzip on;
  gzip_types text/plain text/css application/javascript text/javascript application/json application/xml image/svg+xml;
  gzip_min_length 1024;

  # Cache de est√°ticos con hash
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico)$ {
    try_files $uri =404;
    expires 30d;
    add_header Cache-Control "public, max-age=2592000, immutable";
    access_log off;
  }

  # Healthcheck simple
  location = /__health { return 200 "ok\n"; add_header Content-Type text/plain; }
}
